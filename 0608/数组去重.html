    <script>
        /* 
            数组去重的方式
                1. 双for循环
                2. 对象的键值对方式
        */
        let arr = [11, 22, 5, 1, 11, 5, 9, 45, 5, 22, 1, 8];
        let obj = {};
        for (let i = 0; i < arr.length; i++) {
            if (obj[arr[i]] !== undefined) {
                arr[i] = arr[arr.length - 1];
                arr.length--;
                i--;
                continue;
            }
            obj[arr[i]] = arr[i];
        }
