<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <script>
        // Number类型
        let n = 10;
        n = 10.2;
        n = -10;
        n = 0;
        n = NaN; // => NaN 非有效数字
        n = Infinity; // 正无穷大 -Infinity 负无穷大

        // 字符串：基于单引号、双引号、反引号包起来的都是字符串
        let str = '';
        str = '19';
        str = `模板字符串，有助于字符串拼接`;

        // 布尔型 boolean:true/false
        let boo = true;
        boo = false;

        // 空
        let nu = null;
        nu = undefined;
        let un; // 默认就是undefined

        // Symbol 每一个Symbol都是一个唯一值
        let x = Symbol("珠峰");
        let y = Symbol("珠峰");
        x == y; // => false
    </script>
    <script>
        // object 普通对象：大括号包起来，里面有0到多组属性名和属性值，这些属性名和属性值可以描述当前对象的特征 (键：值，多组键值对用逗号分隔)
        let obj = {
            name: '珠峰培训',
            age: 10
        };

        // Array数组对象：中括号包起来，逗号分隔数组中每一项的值（每一项的值可以是任意类型）
        let arr = [1, 2, 3, null, 'ss'];

        // RegExp 正则对象
        let reg = /$\d+^/;

        function fun(x, y) {
            let total = x + y;
            console.log(total);
            return total
        }

        // ES6中的Arrow Function 箭头函数
        let fn = () => {}
    </script>
</body>

</html>
